<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - PetCare</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFE57F 0%, #FFA726 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFE57F, #FFA726);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #666;
        }

        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .loading { color: #FF8C00; }

        .button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            padding: 14px 28px;
            border-radius: 25px;
            font-weight: 600;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .button.secondary {
            background: linear-gradient(135deg, #FF8C00, #e67e00);
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }

        .button.secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF8C00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 12px;
            font-size: 12px;
            text-align: left;
            color: #666;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 { font-size: 24px; }
            p { font-size: 14px; }
            
            .button {
                display: block;
                margin: 10px 0;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message">
            <div class="icon loading">⏳</div>
            <h1 class="loading">Verifying Your Email</h1>
            <p>Please wait while we verify your email address...</p>
            <div class="spinner"></div>
        </div>
        
        <div id="debug-info" class="debug-info" style="display: none;">
            <strong>Debug Information:</strong><br>
            <div id="debug-content"></div>
        </div>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            const allParams = {};

            for (const [key, value] of params) {
                allParams[key] = value;
            }

            for (const [key, value] of hashParams) {
                allParams[key] = value;
            }
            
            return allParams;
        }

        function showDebugInfo(params) {
            const debugContent = document.getElementById('debug-content');
            const debugInfo = document.getElementById('debug-info');
            
            let debugText = `URL: ${window.location.href}<br><br>`;
            debugText += `Parameters found:<br>`;
            
            if (Object.keys(params).length === 0) {
                debugText += `No parameters found<br>`;
            } else {
                for (const [key, value] of Object.entries(params)) {
                    const truncatedValue = value.length > 50 ? value.substring(0, 50) + '...' : value;
                    debugText += `${key}: ${truncatedValue}<br>`;
                }
            }

            debugText += `<br>Timestamp: ${new Date().toLocaleString()}<br>`;
            
            debugContent.innerHTML = debugText;
            debugInfo.style.display = 'block';
        }

        function attemptDeepLink() {
            console.log('Attempting to open app...');
            
            window.location.href = 'mobile://';
            
            setTimeout(() => {
                alert('Please open your TopNotch app manually. Your email is now verified and you can log in!');
            }, 3000);
        }

        function handleVerification() {
            const params = getUrlParams();
            showDebugInfo(params);

            // Check for verification tokens
            const accessToken = params.access_token;
            const refreshToken = params.refresh_token;
            const tokenHash = params.token_hash;
            const code = params.code;
            const type = params.type;
            const error = params.error || params.error_description;

            const messageDiv = document.getElementById('message');

            console.log('Verification parameters:', {
                accessToken: !!accessToken,
                refreshToken: !!refreshToken,
                tokenHash: !!tokenHash,
                code: !!code,
                type: type,
                error: error
            });

            if (error) {
                let errorTitle = "Verification Failed";
                let errorMessage = `There was an error verifying your email: ${error}`;
                let errorIcon = "❌";
                let errorClass = "error";
                
                // Check for specific error types
                if (error === 'access_denied' && (params.error_code === 'otp_expired' || error.includes('expired'))) {
                    errorTitle = "Link Already Used";
                    errorMessage = "This verification link has already been used or has expired. Your email may already be verified.";
                    errorIcon = "ℹ️";
                    errorClass = "loading"; // Orange color
                } else if (error.includes('expired') || params.error_description?.includes('expired')) {
                    errorTitle = "Link Expired";
                    errorMessage = "This verification link has expired. Verification links are only valid for 24 hours.";
                    errorIcon = "⏰";
                    errorClass = "loading"; // Orange color
                } else if (error.includes('invalid') || params.error_description?.includes('invalid')) {
                    errorTitle = "Invalid Link";
                    errorMessage = "This verification link is invalid or malformed.";
                    errorIcon = "❌";
                    errorClass = "error";
                }

                messageDiv.innerHTML = `
                    <div class="icon ${errorClass}">${errorIcon}</div>
                    <h1 class="${errorClass}">${errorTitle}</h1>
                    <p>${errorMessage}</p>
                    <p style="color: #4CAF50; margin-top: 20px;">
                        <strong>Good news:</strong> If you registered recently, your email is likely already verified! 
                        Try logging in to your TopNotch account.
                    </p>
                    <button class="button" onclick="attemptDeepLink()">Open TopNotch App</button>
                    <button class="button secondary" onclick="window.close()">Close This Page</button>
                `;
                return;
            }

            const hasValidToken = accessToken || refreshToken || tokenHash || code || (type === 'signup');

            if (hasValidToken) {
                messageDiv.innerHTML = `
                    <div class="icon success">✅</div>
                    <h1 class="success">Email Verified Successfully!</h1>
                    <p>Welcome to PetCare! Your email has been confirmed and your account is now active.</p>
                    <p style="color: #4CAF50; font-weight: 600;">You can now log in to your account.</p>
                    <button class="button" onclick="attemptDeepLink()">Open PetCare App</button>
                    <button class="button secondary" onclick="window.close()">Close This Page</button>
                `;
                
                setTimeout(() => {
                    console.log('Auto-attempting deep link...');
                    attemptDeepLink();
                }, 3000);
                
            } else {
                messageDiv.innerHTML = `
                    <div class="icon">ℹ️</div>
                    <h1 style="color: #FF8C00;">Account Already Verified</h1>
                    <p>Your email address has already been verified! This verification link has been used before.</p>
                    <p style="color: #4CAF50; font-weight: 600;">Your account is active and ready to use.</p>
                    <p>You can now log in to your PetCare account with your email and password.</p>
                    <button class="button" onclick="attemptDeepLink()">Open PetCare App</button>
                    <button class="button secondary" onclick="window.close()">Close This Page</button>
                `;
                
                setTimeout(() => {
                    console.log('Auto-attempting deep link for verified user...');
                    attemptDeepLink();
                }, 3000);
            }
        }

        window.attemptDeepLink = attemptDeepLink;

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, starting verification...');
            setTimeout(handleVerification, 1000);
        });
    </script>
</body>
</html>
