<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fffcf0 0%, #fff8e1 50%, #f8f9fa 100%);
            color: #333;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: #FFD700;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #333;
            font-weight: 600;
        }
        .details {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 1rem;
            color: #666;
        }
        .manual-link {
            display: none;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #f8f9fa;
            border: 2px dashed #FFD700;
            border-radius: 8px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .manual-link:hover {
            background: #fff8e1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }
        .error {
            color: #dc3545;
            background: #fff5f5;
            border: 2px solid #fecaca;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success {
            color: #28a745;
            background: #f0fff4;
            border: 2px solid #c3e6cb;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.8;
            color: #333;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-shadow: 0 1px 2px rgba(255, 215, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px dashed #FFD700;
        }
        .watermark:hover {
            opacity: 1;
            transform: scale(1.05);
            background: #fff8e1;
            border-color: #FFD700;
            border-style: solid;
        }
        @media (max-width: 480px) {
            .watermark {
                bottom: 15px;
                right: 15px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">Processing authentication...</div>
        <div class="details" id="details">Please wait while we redirect you back to the app</div>
        <a href="#" class="manual-link" id="manualLink">Tap here if redirect doesn't work</a>
        <div class="error" id="error" style="display: none;"></div>
        <div class="success" id="success" style="display: none;"></div>
    </div>

    <!-- Bug Bytes Watermark -->
    <div class="watermark">BUG BYTES</div>

    <script>
        console.log('Google OAuth verification page loaded');
        console.log('Current URL:', window.location.href);
        console.log('URL Hash:', window.location.hash);
        console.log('URL Search:', window.location.search);

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error');
            const successEl = document.getElementById('success');
            const spinnerEl = document.getElementById('spinner');
            
            if (type === 'error') {
                statusEl.textContent = 'Authentication Error';
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                successEl.style.display = 'none';
                spinnerEl.style.display = 'none';
            } else if (type === 'success') {
                statusEl.textContent = 'Authentication Successful';
                successEl.textContent = message;
                successEl.style.display = 'block';
                errorEl.style.display = 'none';
                spinnerEl.style.display = 'none';
                
                // Try to close the window after success
                setTimeout(() => {
                    try {
                        window.close();
                        console.log('Attempted to close window after success');
                    } catch (e) {
                        console.log('Could not close window:', e);
                    }
                }, 1500);
            } else {
                statusEl.textContent = message;
                errorEl.style.display = 'none';
                successEl.style.display = 'none';
            }
        }

        function showManualLink(deepLink) {
            const manualLinkEl = document.getElementById('manualLink');
            manualLinkEl.href = deepLink;
            manualLinkEl.style.display = 'inline-block';
            document.getElementById('details').textContent = 'Automatic redirect failed. Please use the link below:';
            document.getElementById('spinner').style.display = 'none';
        }

        function extractTokensFromUrl() {
            const hash = window.location.hash.substring(1);
            const search = window.location.search.substring(1);
            
            console.log('Hash params:', hash);
            console.log('Search params:', search);
            
            // Try hash parameters first (most common for OAuth)
            let params = new URLSearchParams(hash);
            
            // If no tokens in hash, try search parameters
            if (!params.get('access_token') && !params.get('code')) {
                params = new URLSearchParams(search);
            }
            
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                expires_at: params.get('expires_at'),
                expires_in: params.get('expires_in'),
                provider_token: params.get('provider_token'),
                provider_refresh_token: params.get('provider_refresh_token'),
                token_type: params.get('token_type'),
                code: params.get('code'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };
        }

        function buildDeepLink(tokens) {
            // Create deep link to your app
            const deepLinkBase = 'mobile://oauth-callback';
            const params = new URLSearchParams();
            
            // Add all available tokens/parameters
            Object.entries(tokens).forEach(([key, value]) => {
                if (value && value !== null && value !== undefined) {
                    params.append(key, value);
                }
            });
            
            const deepLink = `${deepLinkBase}?${params.toString()}`;
            console.log('Generated deep link:', deepLink);
            return deepLink;
        }

        function attemptRedirect() {
            try {
                const tokens = extractTokensFromUrl();
                console.log('Extracted tokens:', tokens);
                
                // Check for OAuth error
                if (tokens.error) {
                    let errorMsg = tokens.error_description || tokens.error || 'OAuth authentication failed';
                    
                    if (tokens.error === 'access_denied') {
                        errorMsg = 'Sign-in was cancelled by user.';
                        updateStatus(errorMsg, 'error');
                        
                        // Close window after showing cancellation message
                        setTimeout(() => {
                            try {
                                window.close();
                            } catch (e) {
                                console.log('Could not close window after cancellation');
                            }
                        }, 2000);
                        return;
                    }
                    
                    updateStatus(errorMsg, 'error');
                    return;
                }
                
                // Check if we have any authentication data
                if (!tokens.access_token && !tokens.code) {
                    updateStatus('No authentication data received', 'error');
                    return;
                }
                
                const deepLink = buildDeepLink(tokens);
                
                updateStatus('Authentication successful! Redirecting to app...');
                
                // Show success message
                updateStatus('Redirecting you back to the app...', 'success');
                
                // Attempt to redirect using multiple methods
                let redirectAttempted = false;
                
                // Method 1: Direct window.location (works on most mobile browsers)
                try {
                    window.location.href = deepLink;
                    redirectAttempted = true;
                    console.log('Attempted redirect via window.location');
                } catch (e) {
                    console.error('Window.location redirect failed:', e);
                }
                
                // Method 2: Create invisible iframe (fallback)
                setTimeout(() => {
                    try {
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = deepLink;
                        document.body.appendChild(iframe);
                        console.log('Attempted redirect via iframe');
                    } catch (e) {
                        console.error('Iframe redirect failed:', e);
                    }
                }, 100);
                
                // Method 3: Try opening in new tab and close current window
                setTimeout(() => {
                    try {
                        window.open(deepLink, '_self');
                        console.log('Attempted redirect via window.open');
                        
                        // Try to close this window after redirect
                        setTimeout(() => {
                            try {
                                window.close();
                                console.log('Attempted to close redirect window');
                            } catch (closeError) {
                                console.log('Could not close window:', closeError);
                            }
                        }, 500);
                    } catch (e) {
                        console.error('Window.open redirect failed:', e);
                    }
                }, 500);
                
                // Method 4: Show manual link after 3 seconds if redirect fails
                setTimeout(() => {
                    showManualLink(deepLink);
                    
                    // Update manual link to also try closing window
                    const manualLinkEl = document.getElementById('manualLink');
                    manualLinkEl.onclick = function(e) {
                        e.preventDefault();
                        window.location.href = deepLink;
                        
                        setTimeout(() => {
                            try {
                                window.close();
                            } catch (closeError) {
                                console.log('Could not close window after manual link');
                            }
                        }, 1000);
                    };
                }, 3000);
                
            } catch (error) {
                console.error('Redirect attempt failed:', error);
                updateStatus('Failed to process authentication data', 'error');
            }
        }

        // Attempt to close window if this is just a callback page
        function attemptToCloseWindow() {
            try {
                // Check if we can close the window (only works if opened by script)
                if (window.opener) {
                    console.log('Window has opener, attempting to close...');
                    window.close();
                } else {
                    console.log('Window has no opener, cannot auto-close');
                }
            } catch (e) {
                console.log('Could not auto-close window:', e);
            }
        }

        // Start the redirect process when page loads
        window.addEventListener('load', function() {
            console.log('Page fully loaded, starting redirect process');
            setTimeout(attemptRedirect, 500); // Small delay to ensure everything is ready
        });

        // Also try immediately in case load event already fired
        if (document.readyState === 'complete') {
            console.log('Document already complete, starting redirect immediately');
            setTimeout(attemptRedirect, 100);
        }

        // Try to close window on beforeunload (when redirecting away)
        window.addEventListener('beforeunload', function() {
            console.log('Page unloading, attempting to close window...');
            attemptToCloseWindow();
        });

        // Listen for message from parent window (if in popup)
        window.addEventListener('message', function(event) {
            console.log('Received message:', event);
            if (event.data === 'close') {
                window.close();
            }
        });
    </script>
</body>
</html>
